      <div>library</div>
      <div><i class="fas fa-shopping-basket"></i></div>
    </div>

    <div class="search-box-center">
      <div class="search-box">
        <form>
          <input type="text" placeholder="Search books..." />

        <span><i class="fas fa-search"></i></span>
      </div>
    </div>

    <div class="contents">
      <div class="contents__main-title">
        <span>Book of the day</span>

            <div class="content__main-text__btn__bookmark">
              <i class="fas fa-bookmark"></i>
            </div>
            <div class="content__main-text__btn__booknow">Book Now</div>
          </div>
        </div>
      </div>
      <div class="contents__main-title">
        <span>Top Adventures</span>
      </div>
      <div class="adventure-booklist">
        <div class="adventure-booklist__first">
          <img src="img/2.jpg" />

            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
      <div class="contents__main-title">
        <span>Popular authors</span>
      </div>
      <div class="popular-author">
        <img src="img/6.jpg" />
        <div class="popular-author__text">
          <span>George Raymond Richard Martin</span>
          <span
            >Modern American science fiction writer, screenwriter, producer and
            editor, winner of many literary awards.</span
          >
        </div>
